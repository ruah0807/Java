<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in list">{{item}}</li>
        </ol>
    </div>
    <script>
        new Vue ({
            el:"#app",
            data: {
                list: ['소갈비','감자','당근','무','깐밤','소갈비찜 양념']
            }
        })
    </script>
</body>
</html>
