<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열, 오브젝트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>배열로 값을 표시하는 예제</h2>
    <div id="app">
        <p>{{ myArray }}</p>            
        <p>{{ myArray[2] }}</p>      
        <p>{{ myObject.name }}</p>
        <p>{{ myObject.price }}</p>    
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myArray: ['다즐링', '얼그레이', '실론'],
                myObject: {name:'다즐링', price:600}
            }
        })
    </script>
</body>
</html>
