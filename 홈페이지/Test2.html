<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary" style="height: 100px;">container</div>
    <div class="container-sm bg-secondary" style="height: 100px;">container-sm</div>
    <div class="container-md bg-success" style="height: 100px;">container-md</div>
    <div class="container-lg bg-danger" style="height: 100px;">container-lg</div>
    <div class="container-xl bg-info" style="height: 100px;">container-xl</div>
    <div class="container-xxl bg-warning" style="height: 100px;">container-xxl</div>
    <div class="container-fluid bg-dark" style="height: 100px;">container-fluid</div>

</html>
