<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script>
        var MyComponent = {
            template: '<p class="my-comp">카운터   <button v-on:click="addOne">추가</button> {{count}}</p>',
            data: function(){
                return{
                    count:0
                }
            },
            methods: {
                addOne: function(){
                    this.count++;
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'my-component':MyComponent
            }
        })
    </script>
    <style>
        .my-comp {
            width: 200px;
            background-color: rgba(74, 212, 166, 0.2);
            border: solid;
            border-color: olivedrab;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</body>
</html>
